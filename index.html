<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Smith's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Smith</h1>
        <table>
            <tr>
                <th>Field</th>
                <th>Information</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>John Smith</td>
            </tr>
            <tr>
                <td>Introduction</td>
                <td>Hello, I am a junior in the BS IT program. I enjoy coding Python and R.</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Programming, making websites.</td>
            </tr>
        </table>
    </div>
</body>
</html>
